<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/style.css">

 
</head>
<body class="otp-page">
  <div class="card">
    <h2>Verify OTP</h2>
    <p>Enter the 6-digit code sent to your email</p>
    <form action="/verify-otp" method="POST">
      <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required />
      <button type="submit" class="btn">Verify OTP</button>
    </form>

    <div class="resend-info">
      <span id="timer">Resend OTP in 60s</span><br>
      <button id="resendBtn" disabled onclick="resendOTP()">Resend OTP</button>
    </div>
  </div>

  <script>
    let countdown = 60;
    const timerElement = document.getElementById('timer');
    const resendBtn = document.getElementById('resendBtn');

    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        timerElement.textContent = `Resend OTP in ${countdown}s`;
      } else {
        clearInterval(interval);
        timerElement.textContent = '';
        resendBtn.disabled = false;
      }
    }, 1000);

    function resendOTP() {
      resendBtn.disabled = true;
      countdown = 60;
      timerElement.textContent = `Resend OTP in 60s`;

      // Send a request to resend OTP (adjust URL as needed)
      fetch('/resend-otp', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ email: "user@example.com" }) // pass actual email dynamically
      });

      // Restart timer
      const newInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          timerElement.textContent = `Resend OTP in ${countdown}s`;
        } else {
          clearInterval(newInterval);
          timerElement.textContent = '';
          resendBtn.disabled = false;
        }
      }, 1000);
    }
  </script>
</body>
</html>
